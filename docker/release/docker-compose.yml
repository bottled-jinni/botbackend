app:
  build: ../../
  dockerfile: docker/release/Dockerfile
  links:
    - db
  environment:
    DJANGO_SETTINGS_MODULE: botbackend.settings.release
    MYSQL_HOST: db
    MYSQL_USER: node
    MYSQL_PASSWORD: password
  volumes_from:
    - webroot
  command:
    - uwsgi
    - "--socket /var/www/botbackend/botbackend.sock"
    - "--chmod-socket=666"
    - "--module botbackend.wsgi"
    - "--master"
    - "--die-on-term"

test:
  image: bottledjinni/botbackend-specs
  links:
    - nginx
  environment:
    URL: http://nginx:8000/nodemanager
    JUNIT_REPORT_PATH: /reports/acceptance.xml
    JUNIT_REPORT_STACK: 1
  command: --reporter mocha-jenkins-reporter

nginx:
  image: nginx
  #build: .
  #dockerfile: Dockerfile.nginx
  volumes:
    - ./botbackend.conf:/etc/nginx/conf.d/botbackend.conf
  links:
    - app
  ports:
    - "8000:8000"
  volumes_from:
    - webroot

webroot:
  build: ../../
  dockerfile: docker/release/Dockerfile
  volumes:
    - /var/www/botbackend
  entrypoint: "true"

db:
  image: mysql:5.6
  expose:
    - "3306"
  environment:
    MYSQL_DATABASE: botbackend
    MYSQL_USER: node
    MYSQL_PASSWORD: password
    MYSQL_ROOT_PASSWORD: password

agent:
  image: jmenga/ansible
  volumes:
    - ../../ansible/probe.yml:/ansible/site.yml
  links:
    - db
  environment:
    PROBE_HOST: "db"
    PROBE_PORT: "3306"
  command: ["probe.yml"]